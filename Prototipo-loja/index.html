<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="scripts/script-carrossel.js" defer></script>
    <!-- 'defer' é usado para executar o arquivo JS após o carregamento total do HTML, dando certeza de que a árvore DOM está em pleno funcionamento-->
    <title> ClothE Store </title>
</head>
<body>
    <header>
        <h1 class="titulo-principal"> ClothE Store </h1>
        <nav class="navbar">
            <a class="botao-nav" href="#"> <button> Botão1 </button> </a>
            <a class="botao-nav" href="#"> <button> Botão2 </button> </a>
            <a class="botao-nav" href="#"> <button> Botão3 </button> </a>
            <input type="text">
        </nav>
    </header>
    <main>
        <div class="fundo-imagem text-center">
            <a class="link-imagem" href="#"> <button> New Models </button> </a>
            <a class="link-imagem" href="#"> <button> SALE! </button> </a>
        </div>
        <article>
            <p> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Exercitationem magni ipsam sit iste. Dolorem, laborum molestias modi suscipit mollitia corporis pariatur perspiciatis ab atque ipsa obcaecati aliquid unde, labore aut!</p>
        </article>
        <!-- Criação de carrossel -->
        <div class="carrossel">
            <div class="images">
                <img class="image" src="assets/camiseta-1.webp" alt="img_load">
                <img class="image" src="assets/camiseta-2.webp" alt="img_load">
                <img class="image" src="assets/whatsapp-image-2023-08-03-at-23-39-27-11-2607920f3d2e9f8acb16911170138181-480-0.jpeg" alt="img_load">
            </div>
            <!-- "Button" é usado somente quando fazemos um carrossel interativo -->
            <button class="nav prev" onclick= "move(-1)"> ❮ </button>
            <button class="nav next" onclick= "move(1)"> ❯ </button>
        </div>
    </main>
    <footer class="rodape">
        <p> Todos os direitos reservados &copy; </p>
    </footer>
</body>
</html>
