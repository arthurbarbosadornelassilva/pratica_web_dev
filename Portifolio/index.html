<!-- doctypes were meant to act as links to a set of rules that the HTML page had to follow to be considered good HTML in the 90s-->
<!DOCTYPE html>
<html lang="pt-br">
<!-- head element acts as a container for all the stuff you want to include on the HTML page that isn't the content you are showing to your page's viewers -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Página Inicial </title>
    <link rel="stylesheet" href="style/estilo.css">
</head>
<body id="corpo-fonte">
    <nav id="navbar-inicio" class="navbar">
        <a href="index.html" class="link" id="link-inicio"> Início </a>
        <a href="sobre-mim.html" class="link" id="link-sobre"> Sobre Mim </a>
        <a href="contato.html" class="link" id="link-contato"> Contato </a>
    </nav>
    <main id="corpo-inicio" class="corpo">
        <section id="secao-inicio" class="secao">
            <article class="artigo">
                <h1 class="titulo">
                    Olá, como vai?
                </h1>
                <br>
                <h3 class="subtitulo">
                    Meu nome é Arthur, sou desenvolvedor júnior em desenvolvimento e estudante universitário no Instituto Mauá de Tecnologia
                </h3>
            </article>
            <!-- AQUI, no lugar da imagem, utilisamos uma div para poder estruturar o local da imagem, que será editada no arquivo CSS -->
            <div class="img" id="img-perfil-inicio"></div>
        </section>
    </main>
    <footer id="rodape-inicio" class="rodape">
        Todos os direitos reservados&copy;
    </footer>
    <script src="scripts/trcador-imagens.js"></script>
    <!-- Note: The reason the instructions (above) place the <script> element near the bottom of the HTML file is that the browser reads code in the order it appears in the file. If the JavaScript loads first and it is supposed to affect the HTML that hasn't loaded yet, there could be problems. Placing JavaScript near the bottom of an HTML page is one way to accommodate this dependency -->
</body>
</html>
