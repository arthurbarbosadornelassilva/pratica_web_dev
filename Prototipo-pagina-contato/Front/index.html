<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> Contato </title>
</head>
<body onload="obterDados()">
    <header class="row m-5">
        <nav id="nav-bar" class="col-12 text-end  border border-black">
            <a href="#principal"> Nome </a>
            <a href="#secundario"> Email </a>
            <a href="#terciario"> Mensagem </a>
        </nav>
    </header>
    <main>
        <div style="height: 500px" class="col-6 m-5">
            <h1> Nome: </h1>
            <input type="text" class="form-control mb-3" id="nomeInput" placeholder="Seu nome">
            <div id="principal"></div>
        </div>
        <div style="height: 500px" class="col-6 m-5">
            <h1> E-mail: </h1>
            <input type="text" class="form-control mb-3" id="emailInput" placeholder="Seu email">
            <div id="secundario"></div>
        </div>
        <div style="height: 300px" class="col-8 m-5">
            <h1> Mensagem: </h1>
            <input type="text" class="form-control mb-3" id="mensagemInput" placeholder="Escreva sua mensagem">
            <div id="terciario"></div>
        </div>
        <div>
            <button class="col-6 m-5 btn btn-outline-primary w-50 text-start" onclick="cadastrarDados()"> Enviar </button>
        </div>
    </main>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
