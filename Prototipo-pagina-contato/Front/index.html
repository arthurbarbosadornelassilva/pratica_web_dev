<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title> Contato </title>
</head>

<body onload="obterDados()">
    <!-- CADASTRO -->
    <div class="modal fade" id="modalCadastro" aria-labelledby="modalCadastro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5"> Cadastro de Usuário </h1>
                </div>
                <div class="modal-body">
                    <div class="d-none alert alert-dismissible fade alert-modal-cadastro" role="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="usuarioCadastroInput" class="col-form-label">Usuário</label>
                            <input type="text" id="usuarioCadastroInput" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordCadastroInput" class="col-form-label">Senha</label>
                            <input type="password" id="passwordCadastroInput" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button onclick="cadastrarUsuario()" type="button" class="btn btn-primary">
                        Cadastrar Usuário
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN -->
    <div class="modal fade" id="modalLogin" aria-labelledby="modalLogin" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5"> Login </h1>
                </div>
                <div class="modal-body">
                    <div class="d-none alert alert-dismissible fade alert-modal-login" role="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="usuarioLoginInput" class="col-form-label">Usuário</label>
                            <input type="text" id="usuarioLoginInput" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordLoginInput" class="col-form-label">Senha</label>
                            <input type="password" id="passwordLoginInput" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button onclick="fazerLogin()" type="button" class="btn btn-primary">
                        Logar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <header class="container-flex mb-5">
        <!-- <div class="row justify-content-start border border-black">
            <a href="#principal" class="col"> Nome </a>
            <a href="#secundario" class="col"> Email </a>
            <a href="#terciario" class="col"> Mensagem </a>
        </div> -->
        <div class="row justify-content-center border border-principal">
            <div class="col-md-10">
                <nav class="navbar navbar-expand-md">
                    <a class="navbar-brand" href="#"> Pagina Contato </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav"
                        aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="myNav">
                        <div class="navbar-nav ms-auto">
                            <a id="loginLink" class="nav-link active me-2" aria-current="page" data-bs-toggle="modal" data-bs-target="#modalLogin" href="#">
                                Login
                            </a>
                            <a class="nav-link active me-2" data-bs-toggle="modal" data-bs-target="#modalCadastro"
                                href="#">
                                Novo usuário
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="row justify-content-center" id="JOGO">
            <div class="col-6 btn btn-primary">
                <h1> Jogo Matemática no Metrô </h1>
                <a href="jogo.html" style="color: whitesmoke"> JOGAR </a>
            </div>
        </div>
        <div class="row" id="SAC">
            <div class="col-6 m-5">
                <h1> Nome: </h1>
                <input type="text" class="form-control mb-3" id="nomeInput" placeholder="Seu nome">
                <div id="principal"></div>
            </div>
            <div class="col-6 m-5">
                <h1> E-mail: </h1>
                <input type="text" class="form-control mb-3" id="emailInput" placeholder="Seu email">
                <div id="secundario"></div>
            </div>
            <div class="col-8 m-5">
                <h1> Mensagem: </h1>
                <input type="text" class="form-control mb-3" id="mensagemInput" placeholder="Escreva sua mensagem">
                <div id="terciario"></div>
            </div>
            <div>
                <button id="enviarButton" class="col-6 m-5 btn btn-outline-primary w-50 text-start" onclick="cadastrarDados()" disabled> Enviar
                </button>
            </div>
        </div>
    </main>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
