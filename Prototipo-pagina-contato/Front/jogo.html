<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            margin: 100px auto;
            padding: 20px;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .option {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .option:hover {
            background-color: #0056b3;
        }

        #score {
            margin-top: 20px;
        }

        #next-btn {
            display: none;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #next-btn:hover {
            background-color: #218838;
        }

        #result-container {
            display: none;
        }

        #final-score {
            font-size: 24px;
            margin: 20px 0;
        }

        #restart-btn {
            padding: 10px 20px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #restart-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz de Perguntas Simples</h1>
        <div id="quiz-container">
            <p id="question"></p>
            <div id="options">
                <button class="option" onclick="checkAnswer(0)"></button>
                <button class="option" onclick="checkAnswer(1)"></button>
                <button class="option" onclick="checkAnswer(2)"></button>
                <button class="option" onclick="checkAnswer(3)"></button>
            </div>
            <p id="score"></p>
            <button id="next-btn" onclick="nextQuestion()">Pr√≥xima Pergunta</button>
        </div>

        <!-- Tela de Resultados Finais -->
        <div id="result-container" style="display: none;">
            <h2>Fim do Quiz!</h2>
            <p id="final-score"></p>
            <button id="restart-btn" onclick="restartQuiz()">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="scripts/jogo.js"></script>
</body>
</html>
